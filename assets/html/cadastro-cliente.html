<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro Clientes</title>
</head>

<body>
    <div class="container">
        <section>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
            </div>
            <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                aria-describedby="inputGroup-sizing-sm" id="input-nome">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">CPF</span>
            </div>
            <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                aria-describedby="inputGroup-sizing-sm"id="input-cpf" maxlength="11">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Rua</span>
            </div>
            <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                aria-describedby="inputGroup-sizing-sm" id="input-rua">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Bairro</span>
            </div>
            <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                aria-describedby="inputGroup-sizing-sm" id="input-bairro">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Número</span>
            </div>
            <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                aria-describedby="inputGroup-sizing-sm" id="input-numero">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">CEP</span>
            </div>
            <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                aria-describedby="inputGroup-sizing-sm"id="input-cep"maxlength = "8">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
            </div>
            <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                aria-describedby="inputGroup-sizing-sm"id="input-email">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect04">Sexo</label>
          </div>
          <select class="custom-select" id="inputGroupSelect04">
            <option selected>Escolher...</option>
            <option value="1">M</option>
            <option value="2">F</option>
          </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Cidade</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Escolher...</option>
            </select>
          </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect02">Estado</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02">
              <option selected>Escolher...</option>
            </select>
          </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect03">País</label>
            </div>
            <select class="custom-select" id="inputGroupSelect03">
              <option selected>Escolher...</option>
            </select>
            </div>
            <div>
            <button type="button" class="btn">Cadastrar</button>
            </div>
            <div>
                <a href="../../main.html" class="badge badge-primary">menu</a>
             </div>
        </section>
          </div>
    </div>

    <script src = "../js/cadastroClientes.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
